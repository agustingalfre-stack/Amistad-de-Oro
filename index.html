<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>âš½ Amistad de Oro - AdministraciÃ³n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilos.css">
  <link rel="manifest" href="manifest.json">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
      .then(() => console.log("Service worker registrado"))
      .catch(e => console.error("Error SW", e));

</head>

<script>
 if ("serviceWorker" in navigator) {
   navigator.serviceWorker.register("/sw.js")
   .then(() => console.log("Service Worker activo ðŸ‘"))
   .catch(err => console.log("Error SW:", err));
 }
</script>

<body>
  <div class="container">
    <div class="text-center mb-4">
  <img src="logo.png" alt="Amistad de Oro"
       style="max-width: 160px; height: auto;">
</div>

    <!-- SUBSEDES -->
    <div class="card">
      <h2>Subsedes</h2>

      <div class="input-group mb-3">
        <input type="text" id="nombreSubsede" class="form-control" placeholder="Nombre de la subsede">
        <button class="btn btn-success" onclick="agregarSubsede()">Agregar</button>
      </div>

      <ul id="listaSubsedes" class="list-group"></ul>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000';
    let subsedeClickHandler = null;

    async function cargarSubsedes() {
      const res = await fetch(`${API}/subsede`);
      const subsedes = await res.json();
      const lista = document.getElementById('listaSubsedes');
      lista.innerHTML = '';

      subsedes.forEach(s => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
  <span id="subsede-${s.id}">${s.nombre}</span>
  <div class="d-flex gap-2">

    <!-- BOTÃ“N VER -->
    <a href="subsede.html?id=${s.id}" class="btn btn-sm btn-success d-flex align-items-center justify-content-center">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="16" rx="2"></rect>
        <line x1="7" y1="8" x2="17" y2="8"></line>
        <line x1="7" y1="12" x2="17" y2="12"></line>
        <line x1="7" y1="16" x2="17" y2="16"></line>
      </svg>
    </a>

    <!-- BOTÃ“N EDITAR -->
    <button class="btn btn-sm btn-primary d-flex align-items-center justify-content-center"
            onclick="editarSubsedeInline(${s.id})">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 20h9"></path>
        <path d="M16.5 3.5l4 4L7 21 3 21 3 17z"></path>
      </svg>
    </button>

    <!-- BOTÃ“N ELIMINAR -->
    <button class="btn btn-sm btn-danger d-flex align-items-center justify-content-center"
            onclick="eliminarSubsede(${s.id})">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

  </div>
`;
        lista.appendChild(li);
      });
    }

    async function agregarSubsede() {
      const nombre = document.getElementById('nombreSubsede').value.trim();
      if (!nombre) return alert('IngresÃ¡ el nombre');
      await fetch(`${API}/subsede`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ nombre })
      });
      document.getElementById('nombreSubsede').value = '';
      cargarSubsedes();
    }

    async function eliminarSubsede(id) {
      if (!confirm('Â¿Eliminar esta subsede y todo lo que contiene?')) return;
      await fetch(`${API}/subsede/${id}`, { method: 'DELETE' });
      cargarSubsedes();
    }

    async function editarSubsedeInline(id) {
      const span = document.getElementById(`subsede-${id}`);
      const nombreActual = span.textContent;

      span.innerHTML = `<input type="text" value="${nombreActual}" id="edit-${id}" class="form-control form-control-sm">`;
      const input = document.getElementById(`edit-${id}`);
      input.focus();

      const onKeyDown = async (e) => {
        if (e.key === "Enter") {
          const nuevoNombre = input.value.trim();
          if (!nuevoNombre) return alert('IngresÃ¡ un nombre vÃ¡lido');

          if (subsedeClickHandler) {
            document.removeEventListener("click", subsedeClickHandler);
            subsedeClickHandler = null;
          }

          await fetch(`${API}/subsede/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre: nuevoNombre })
          });

          cargarSubsedes();

        } else if (e.key === "Escape") {
          if (subsedeClickHandler) {
            document.removeEventListener("click", subsedeClickHandler);
            subsedeClickHandler = null;
          }
          span.textContent = nombreActual;
        }
      };

      input.addEventListener("keydown", onKeyDown);

      setTimeout(() => {
        if (subsedeClickHandler) {
          document.removeEventListener("click", subsedeClickHandler);
          subsedeClickHandler = null;
        }

        subsedeClickHandler = function handler(e) {
          if (!input.contains(e.target)) {
            span.textContent = nombreActual;
            document.removeEventListener("click", subsedeClickHandler);
            subsedeClickHandler = null;
            input.removeEventListener("keydown", onKeyDown);
          }
        };

        document.addEventListener("click", subsedeClickHandler);
      }, 0);
    }

    cargarSubsedes();
  </script>
</body>
</html>
