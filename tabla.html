<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Posiciones - Amistad de Oro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    h1 {
      color: red;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px red;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      animation: fadeIn 1s ease-in-out;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: red;
      color: white;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    tr:hover {
      background-color: #333;
      transform: scale(1.01);
      transition: 0.2s;
    }

    #volver {
      margin-top: 30px;
      background: black;
      border: 2px solid red;
      color: red;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    #volver:hover {
      background: red;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üèÜ Tabla de Posiciones</h1>

  <table id="tablaEquipos">
    <thead>
      <tr>
        <th>#</th>
        <th>Equipo</th>
        <th>PJ</th>
        <th>G</th>
        <th>E</th>
        <th>P</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a id="volver" href="formulario.html">‚¨ÖÔ∏è Volver</a>

  <script>
    async function cargarEquipos() {
      try {
        const response = await fetch('http://localhost:3000/equipos');
        const equipos = await response.json();

        equipos.sort((a, b) => b.puntos - a.puntos);

        const tbody = document.querySelector('#tablaEquipos tbody');
        tbody.innerHTML = '';

        equipos.forEach((e, index) => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${index + 1}</td>
            <td>${e.nombre}</td>
            <td>${e.jugados}</td>
            <td>${e.ganados}</td>
            <td>${e.empatados}</td>
            <td>${e.perdidos}</td>
            <td>${e.puntos}</td>
          `;
          tbody.appendChild(fila);
        });

      } catch (error) {
        console.error('Error al cargar equipos:', error);
      }
    }

    cargarEquipos();
  </script>
</body>
</html>
